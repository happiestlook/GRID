<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">

        <div class="item item2"><img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg" alt="Dog 2"></div>
        <div class="item item3"><img src="https://cdn.pixabay.com/photo/2015/11/17/13/13/puppy-1047521_960_720.jpg" alt="Dog 3"></div>
        <div class="item item4"><img src="https://cdn.pixabay.com/photo/2017/09/05/00/57/dog-2716125_1280.jpg" alt="Dog 4"></div>
        <div class="item item5"><img src="https://cdn.pixabay.com/photo/2015/11/17/13/13/bulldog-1047518_1280.jpg" alt="Dog 5"></div>
        <div class="item item6"><img src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_1280.jpg" alt="Dog 6"></div>
        <div class="item item7"><img src="https://cdn.pixabay.com/photo/2020/11/08/10/25/dog-5723334_1280.jpg" alt="Dog 7"></div>

        <div class="item item9"><img src="https://cdn.pixabay.com/photo/2023/03/17/11/27/dog-7858450_1280.jpg" alt="Dog 9"></div>
        <div class="item item10"><img src="https://cdn.pixabay.com/photo/2021/11/26/02/39/dog-6824999_1280.jpg" alt="Dog 10"></div>
        <div class="item item11"><img src="https://cdn.pixabay.com/photo/2022/10/20/19/31/dog-7535633_960_720.jpg" alt="Dog 11"></div>
    </div>
    </body>
</html>
